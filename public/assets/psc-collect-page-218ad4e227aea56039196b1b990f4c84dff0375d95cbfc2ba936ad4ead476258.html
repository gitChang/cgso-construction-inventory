<div class="row"><div class="col-md-12"><div class="row"><div class="col-md-6 col-md-offset-3"><div class="form-group"><div class="input-group"><span class="input-group-addon"><i class="fa fa-search fa-flip-horizontal fa-lg"></i></span><input autofocus="" class="form-control" ng-model="powNumber" placeholder="Enter POW Ref. Number..." type="search" /></div></div></div></div><br /><br /><div class="row"><div class="col-md-12"><div id="no-more-tables"><table class="table table-hover cf"><thead class="cf"><tr><th>NO.</th><th><a href="#">POW NUMBER</a></th><th>PROJECT IN-CHARGE</th><th>NAME OF PROJECT</th></tr></thead><tbody><tr ng-repeat="project in projects track by $index"><td data-title="No.">{{ $index + 1 + '.' }}</td><td data-title="POW Number"><a ui-sref="psc.view({ pow_number: &#39;{{project.pow_number}}&#39; })">{{ project.pow_number }}</a></td><td data-title="Project In-charge">{{ project.project_incharge }}</td><td data-title="Name of Project">{{ project.purpose }}</td></tr></tbody></table></div></div></div></div></div>
