<div class="row"><div class="col-md-6"><div class="panel panel-default"><div class="panel-body"><div class="input-group"><span class="input-group-addon"><i class="fa fa-search fa-flip-horizontal fa-lg"></i></span><input autofocus="" class="form-control" id="q-desc" ng-model="itemName" placeholder="search description..." type="search" /></div></div></div></div><div class="col-md-6 text-right"><a class="btn btn-success" ui-sref="im.rcpi-filter"><i class="fa fa-download"></i>&nbsp;RPCI</a></div></div><div class="panel panel-default"><div class="panel-body"><div id="no-more-tables"><table class="table table-hover cf"><thead class="cf"><tr><th>#.</th><th>ITEM DESCRIPTION</th><th>UNIT</th><th>SUPPLY</th><th ng-hide="no_edit">EDIT</th><th class="text-center">STOCK CARD</th><th style="width:80px;display:none;">ON HAND</th></tr></thead><tbody><tr iid="{{ item.id }}" ng-repeat="item in items track by $index"><td data-title="#.">{{ getRowNumber($first, $index) + '.'}}</td><td data-title="Item Description">{{ item.name }}</td><td data-title="Unit">{{ item.unit }}</td><td data-title="Supply">{{ item.supplies }}</td><td data-title="Edit" ng-hide="no_edit"><a style="display:inline-block;" target="_blank" ui-sref="im.edit({id: item.id })">EDIT</a></td><td class="text-center" data-title="View"><a style="display:inline-block;" target="_blank" ui-sref="stock-card({ item_id: item.id })">VIEW</a></td><td style="display:none;"><input class="text-center form-control input-sm dir-on-hand" maxlength="6" value="{{ item.on_hand_count }}" /></td></tr></tbody></table></div></div></div><div class="row text-center" ng-init="getItems(1)"><paginate action="getItems(page)" current_page="current_page" from="from_index" to="to_index" total="total_entries"></paginate></div>
