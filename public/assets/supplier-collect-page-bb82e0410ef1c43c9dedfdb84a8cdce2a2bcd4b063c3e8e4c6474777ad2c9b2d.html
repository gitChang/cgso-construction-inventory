<div class="row"><div class="col-md-6"><div class="panel panel-default"><div class="panel-body"><div class="input-group"><span class="input-group-addon"><i class="fa fa-search fa-flip-horizontal fa-lg"></i></span><input autofocus="" class="form-control" ng-model="supplierName" placeholder="search name..." type="search" /></div></div></div></div></div><div class="panel panel-default"><div class="panel-body"><div id="no-more-tables"><table class="table table-hover cf"><thead class="cf"><tr><th>#.</th><th>SUPPLIER NAME</th><th>ADDRESS</th><th ng-hide="no_edit">EDIT</th></tr></thead><tbody><tr ng-repeat="supplier in suppliers track by $index"><th data-title="#.">{{ getRowNumber($first, $index) + '.'}}</th><td data-title="Supplier Name"><a ui-sref="supplier.view({ id: supplier.id })">{{ supplier.name }}</a></td><td data-title="Address">{{ supplier.address }}</td><td data-title="Edit" ng-hide="no_edit"><a style="display:inline-block;" ui-sref="supplier.edit({id: {{supplier.id}} })">EDIT</a></td></tr></tbody></table></div></div></div><div class="row text-center" ng-init="getSuppliers(1)"><paginate action="getSuppliers(page)" current_page="current_page" from="from_index" to="to_index" total="total_entries"></paginate></div>
