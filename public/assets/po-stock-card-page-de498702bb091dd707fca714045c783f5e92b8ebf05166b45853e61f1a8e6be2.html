<div class="row"><div class="col-md-8 col-md-offset-2"><a class="btn btn-success btn-lg btn-block" href="download_stock_card_pdf/{{po_stock_card.pr_number}}/{{po_stock_card.po_number}}" target="_blank"><i class="fa fa-download"></i>&nbsp;&nbsp;PO NUMBER : {{ po_stock_card.po_number }}</a><br /><div class="panel panel-default" ng-repeat="po_stock in po_stock_card.stocks"><div class="panel-heading"><b>NAME: {{ po_stock.po_stock }}<br />ITEM NO: {{ po_stock.item_number }}<br />QTY: {{ po_stock.stock_in }}</b></div><table class="table table-bordered"><thead><tr><th>RIS NUMBER</th><th>QTY.</th><th>WITHDRAWN BY</th></tr></thead><tbody><tr ng-repeat="ris_stock in po_stock.ris_stocks"><td>{{ ris_stock.ris_number }}</td><td>{{ ris_stock.stock_out }}</td><td>{{ ris_stock.withdrawn_by }}</td></tr></tbody></table><div class="panel-footer"><b>STOCK BAL. {{ po_stock.stock_bal }}</b></div></div></div></div>
