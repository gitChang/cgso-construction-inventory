<div class="row"><div class="col-md-8"><ui-select ng-disabled="disabled" ng-model="item.res"><ui-select-match placeholder="Select an Item...">{{ $select.selected.name }}</ui-select-match><ui-select-choices refresh="refreshItems($select.search)" refresh-delay="0" repeat="item in items track by $index"><div ng-bind-html="item.name | highlight: $select.search"></div></ui-select-choices></ui-select></div><div class="col-md-4 text-right"><button class="btn btn-success btn-sm dir-download-savings"><i class="fa fa-download"></i>&nbsp;Get PDF</button></div></div><br /><div class="panel panel-default"><div class="panel-body"><div class="row"><div class="col-md-12"><div id="no-more-tables"><table class="table table-hover cf"><thead class="cf"><tr><th style="width:80px;">ITEM #.</th><th style="min-width:250px;">ITEM DESCRIPTION</th><th style="min-width:250px;">OWNER</th><th style="width:150px;">PRS</th><th style="width:150px;">POW</th><th style="width:150px;">PO</th><th style="width:150px;">RIS</th><th style="width:100px;">COST</th><th style="width:100px;">BAL.</th></tr></thead><tbody><tr ng-repeat="item in savings.savings_items"><td data-title="Item No.">{{ item.item_number + '.' }}</td><td data-title="Item Description">{{ item.item_name }}</td><td data-title="Owner">{{ item.owner }}</td><td data-title="PRS"><a href="/download_prs_report_pdf/{{ item.pr_number }}" target="_blank">{{ item.prs_number }}</a></td><td data-title="POW"><a target="blank" ui-sref="projects.view({ pow_number: item.pow_number, pr_number: item.pr_number })">{{ item.pow_number }}</a></td><td data-title="PO"><a target="blank" ui-sref="po.view({ id: item.poid })">{{ item.po_number }}</a></td><td data-title="RIS"><a target="blank" ui-sref="ris.view({ id: item.rid })">{{ item.ris_number }}</a></td><td data-title="Cost">{{ item.cost }}</td><td data-title="Balance">{{ item.balance }}</td></tr></tbody></table></div></div></div></div></div><div class="row text-center" ng-init="getSavingsItems(1)"><paginate action="getSavingsItems(page)" current_page="current_page" from="from_index" to="to_index" total="total_entries"></paginate></div>
