<div class="row"><div class="col-md-7"><div class="panel panel-default"><div class="panel-body"><div class="input-group"><span class="input-group-addon"><i class="fa fa-search fa-flip-horizontal fa-lg"></i></span><input autofocus="" class="form-control" ng-model="query" placeholder="search : value..." type="search" /></div></div></div></div></div><div class="panel panel-default"><div class="panel-body"><div id="no-more-tables"><table class="table table-hover cf"><thead class="cf"><tr><th>#.</th><th style="min-width:130px;">PO NO.</th><th style="min-width:130px;">POW NO.</th><th>SUPPLIER</th><th style="min-width:150px;">INSPECTOR</th><th>PURPOSE</th><th style="min-width:130px;">DATE</th></tr></thead><tbody><tr ng-repeat="po in poItems"><th data-title="#.">{{ getRowNumber($first, $index) + '.'}}</th><td data-title="PO No."><a style="display:inline-block;" target="_blank" ui-sref="po.view({ id: po.id })">{{ po.po_number }}</a></td><td data-title="POW No."><a target="_blank" ui-sref="projects.view({pr_number: po.pr_number })">{{ po.pow_number }}</a></td><td data-title="Supplier">{{ po.supplier }}</td><td data-title="Inspector">{{ po.inspector }}</td><td data-title="Purpose">{{ po.purpose }}</td><td data-title="Date">{{ po.date_issued | date: 'MMM. dd, yyyy' }}</td></tr></tbody></table></div></div></div><div class="row text-center" ng-init="getPoItems(1)"><paginate action="getPoItems(page)" current_page="current_page" from="from_index" to="to_index" total="total_entries"></paginate></div>
