<div id="change-log-main-wrapper"><div class="row"><div class="col-md-4 col-md-offset-4"><h6 class="text-success"><i class="fa fa- fa-lg"></i><b>&nbsp;&nbsp;</b></h6><form><div class="form-group"><ui-select ng-disabled="us_disabled" ng-model="log.doc"><ui-select-match placeholder="RIS / PO">{{ $select.selected }}</ui-select-match><ui-select-choices repeat="doc in [&#39;-- SELECT ONE --&#39;, &#39;RIS&#39;, &#39;PO&#39;] track by $index"><div ng-bind-html="doc | highlight: $select.search"></div></ui-select-choices></ui-select></div><div class="panel panel-default"><div class="panel-body"><div class="form-group"><input class="form-control" ng-disabled="dn_input_disabled" ng-model="log.doc_number" placeholder="number" style="text-transform:lowercase;" type="text" /></div></div></div><div class="panel panel-default"><div class="panel-body"><div class="form-group"><textarea class="form-control" ng-disabled="msg_textarea_disabled" ng-model="log.message" placeholder="action..." style="text-transform:lowercase;"></textarea></div></div></div><div class="panel panel-default" ng-show="edit_key"><div class="panel-body"><h5 class="mg-x text-success">KEY : {{ edit_key }}</h5></div></div><br /><button class="btn btn-primary btn-block dir-generate-key" href="#" ng-hide="edit_key" type="submit">Generate Key</button></form></div></div></div>
