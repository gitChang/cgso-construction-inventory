<div class="row"><div class="col-md-6"><div class="panel panel-default"><div class="panel-body"><div class="input-group"><span class="input-group-addon"><i class="fa fa-search fa-flip-horizontal fa-lg"></i></span><input autofocus="" class="form-control" ng-model="query" placeholder="search : value..." type="search" /></div></div></div></div></div><div class="panel panel-default"><div class="panel-body"><div id="no-more-tables"><table class="table table-hover cf"><thead class="cf"><tr><th style="width:70px;">#.</th><th style="width:150px;">CTL NO.</th><th style="width:150px;">POW NO.</th><th style="width:150px;">PR NO.</th><th>PROJECT NAME</th><th class="text-right" style="width:70px;">VIEW</th><th class="text-right" style="width:70px;">EDIT</th></tr></thead><tbody><tr ng-repeat="ep in endorsed_projects"><th data-title="#.">{{ getRowNumber($first, $index) + '.'}}</th><td data-title="CTL No.">{{ ep.control_number }}</td><td data-title="POW No.">{{ ep.pow_number }}</td><td data-title="PR No.">{{ ep.pr_number }}</td><td data-title="Project Name">{{ ep.purpose }}</td><td class="text-right" data-title="View"><a class="btn btn-primary btn-xs view-endo" data-endoid="{{ep.endoid}}" href="#">View</a></td><td class="text-right" data-title="Edit"><a class="btn btn-primary btn-xs" target="_blank" ui-sref="endorsement.edit({ id: ep.endoid })">Edit</a></td></tr></tbody></table></div></div></div><div class="row text-center" ng-init="getEndorsedProjects(1)"><paginate action="getEndorsedProjects(page)" current_page="current_page" from="from_index" to="to_index" total="total_entries"></paginate></div>
