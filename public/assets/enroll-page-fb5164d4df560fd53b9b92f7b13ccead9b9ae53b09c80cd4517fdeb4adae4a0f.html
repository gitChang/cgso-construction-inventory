entials.password" placeholder="Password" type="password" /></div><div class="form-group" id="model_password_confirmation"><input class="form-control" ng-model="credentials.password_confirmation" placeholder="Retype password" type="password" /></div></div></div><br /><h6 style="margin-bottom:20px;"><i class="fa fa-star-half-empty fa-lg"></i><b>&nbsp;&nbsp;System Role</b></h6><div class="form-group" id="model_system_role_id"><ui-select ng-disabled="disabled" ng-model="credentials.system_role" reset-search-input="true"><ui-select-match placeholder="Spectator, Encoder or Administrator">{{ $select.selected }}</ui-select-match><ui-select-choices repeat="role in systemRoles track by $index"><div ng-bind-html="role | highlight: $select.search"></div></ui-select-choices></ui-select></div><br /><div class="btn-group btn-group-justified btn-group-lg" role="group"><div class="btn-group" role="group"><button class="dir-btn-enroll btn btn-primary" href="#" type="submit">Enroll</button></div><div class="btn-group" role="group"><button class="btn btn-default" href="#" type="button">Reset</button></div></div></form></div></div></div>
