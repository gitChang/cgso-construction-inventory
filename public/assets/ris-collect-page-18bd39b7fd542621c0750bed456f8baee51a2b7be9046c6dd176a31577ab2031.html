<div class="row"><div class="col-md-6"><div class="panel panel-default"><div class="panel-body"><div class="input-group"><span class="input-group-addon"><i class="fa fa-search fa-flip-horizontal fa-lg"></i></span><input autofocus="" class="form-control" ng-model="query" placeholder="search : value..." type="search" /></div></div></div></div></div><div class="panel panel-default"><div class="panel-body"><div id="no-more-tables"><table class="table table-hover cf"><thead class="cf"><tr><th>#.</th><th>DEPARTMENT</th><th style="min-width:130px;">RIS NO.</th><th style="min-width:130px;">POW NO.</th><th style="min-width:130px;">RELEASED BY</th><th style="min-width:130px;">WITHDRAWN BY</th><th>PURPOSE</th><th style="min-width:130px;">DATE</th></tr></thead><tbody><tr ng-repeat="ris in risItems"><th data-title="#.">{{ getRowNumber($first, $index) + '.'}}</th><td data-title="Department">{{ ris.department }}</td><td data-title="RIS No."><a target="_blank" ui-sref="ris.view({id: ris.id })">{{ ris.ris_number }}</a></td><td data-title="POW No."><a target="_blank" ui-sref="projects.view({pr_number: ris.pr_number })">{{ ris.pow_number }}</a></td><td data-title="Released by">{{ ris.released_by }}</td><td data-title="Withdrawn by">{{ ris.withdrawn_by }}</td><td data-title="Purpose">{{ ris.purpose }}</td><td data-title="Date">{{ ris.date_issued | date: 'MMM. dd, yyyy' }}</td></tr></tbody></table></div></div></div><div class="row text-center" ng-init="getRisItems(1)"><paginate action="getRisItems(page)" current_page="current_page" from="from_index" to="to_index" total="total_entries"></paginate></div>
